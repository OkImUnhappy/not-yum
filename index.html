<!DOCTYPE html>
<html>
<head>
    <title>For You</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 2em;
            text-align: center;
            padding: 50px 20px;
            box-sizing: border-box;
        }
        
        .message {
            margin-top: 50px;
        }
        
        .video-container {
            max-width: 480px;
            width: 90%;
            margin-bottom: 50px;
        }
        
        .video-container iframe {
            width: 100%;
            height: 270px;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            body {
                font-size: 1.5em;
                padding: 30px 15px;
            }
            .video-container {
                max-width: 400px;
            }
            .video-container iframe {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        Hi hi love you and have a nice life
    </div>
    
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/eBG7P-K-r1Y" title="Everlong Official Video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
